<h1 id="视频背景文件夹"><a href="#视频背景文件夹" class="headerlink" title="视频背景文件夹"></a>视频背景文件夹</h1><p>此文件夹用于存放网站背景视频文件。</p>
<h2 id="支持的视频格式"><a href="#支持的视频格式" class="headerlink" title="支持的视频格式"></a>支持的视频格式</h2><ul>
<li>WebM（推荐）</li>
<li>MP4（作为后备格式）</li>
</ul>
<h2 id="使用方法"><a href="#使用方法" class="headerlink" title="使用方法"></a>使用方法</h2><ol>
<li>将视频文件放入此文件夹</li>
<li>在主题配置中设置视频文件名</li>
<li>视频将自动作为网站背景播放</li>
</ol>
<h2 id="注意事项"><a href="#注意事项" class="headerlink" title="注意事项"></a>注意事项</h2><ul>
<li>建议视频文件大小不超过50MB</li>
<li>推荐使用循环播放的无声视频</li>
<li>视频分辨率建议为1920x1080或更低</li>
</ul>
